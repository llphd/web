<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link rel="icon" type="image/png" href="img/icon.png">
</head>
<body class="formulario">
    <h1>Breaking Bad – Que comience el juego!</h1>
    <div class="container">   
        <form name="Breaking Bad - Que comience el juego!" method="post" action="mailto:raul.rodriguez@proeducaglobal.com">
            <span class="bold">Nombre</span> <input type="text" name="nombre" id="nombre" required><br><br>
            <span class="bold">Apellidos</span> <input type="text" name="apellidos" id="apellidos" required><br><br>
            <span class="bold">Calle</span> <input type="text" name="calle" id="calle">
            <span class="bold">Número</span> <input type="number" name="número" id="numero">
            <span class="bold">Piso</span> <input type="number" name="piso" id="piso">
            <span class="bold">CP</span> <input type="number" name="codigo postal" id="cp" maxlength="5">
            <span class="bold">Ciudad</span> <input type="text" name="ciudad" id="ciudad"><br><br>
            <span class="bold">DNI</span> <input type="text" name="dni" id="dni"><br><br>
            <span class="bold">Mail</span> <input type="email" name="mail" id="mail" required><br><br>
            <span class="bold">Sexo</span> <input type="radio" name="sexo" id="sexo" value="Hombre">Hombre<input type="radio" name="sexo" value="Mujer">Mujer<br><br>
            <span class="bold">Fecha</span> <input type="date" name="fecha" id="fecha"><br><br>
            <select>
                <option value="1">Jessie Pinkman</option>
                <option value="2">Walter White</option>
                <option value="3">Saul Goodman</option>
                <option value="4">Gustavo Fring</option>
                <option value="5">Pollos Hermanos</option>
                <option value="5">Otros personajes</option>
            </select>
            <br><br>
            <span class="bold">Comentarios</span><br><br>
            <textarea id="textarea" rows="10" cols="50" minlength="5" maxlength="240"></textarea><br><br>
            <input type="submit" value="Enviar" name="enviar" id="enviar" action="mailto:raul.rodriguez@proeducaglobal.com">
                <input type="reset" value="Eliminar" name="eliminar" id="eliminar">
                <input type="file" value="Adjuntar" name="adjuntar" id="adjuntar">
        </form>
    </div>
</body>
</html>
